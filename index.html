<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Importe da Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Links do CSS -->

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/pokedex.css">
    <link rel="stylesheet" href="./src/styles/poke-especific.css">
</head>
<body>
    <section class="content">
        <h2> Pokedex </h2>
        
        <ol id="pokemonsList" class ="pokemons">

           <!-- List of Pokemons -->

        </ol>

        <div class="pagination">
            <button id="LoadMoreButton" type="button">
            Load More
            </button>
        </div>

        <div id="poke-overlay" class = "hidden">
             
            <div id="modal">
                <span id="close-button">&times;</span>
                <div id="modal-content">
                    
                        <!-- pokemon -->
                    <div class="pokemon">

                        <div class="headerPokemon">
                            <span class="name"> Bulbasaur</span>
                            <ul class="types">
                                <li class="type grass">grass</li>
                                <li class="type poison">poison</li>
                            </ul>
                            
                        </div>
                        
                        <span class="num"> #1 </span>

                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
                        
                        <div class="description">
                            About
                        </div>
                    </div>
                    
                </div>
             </div>
        </div>
    </section>

    <script src="./src/sripts/pokemon-model.js"></script>
    <script src="./src/sripts/poke_api.js"></script>
    <script src="./src/sripts/engine.js"></script>   
</body>
</html>
